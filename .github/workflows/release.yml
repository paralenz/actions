name: "Create Release"

on:
  push:
    branches:
      - "master"

jobs:
  setup:
    name: Setup
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: ./setup-node
  
  lint:
    name: Linting
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./setup-node
      - run: yarn lint

  documentation:
    name: Generate documentation based on action.yml files
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./setup-node
      - run: tsc
      - name: Generate Documentation
        run: node dist/generate-docs.js
      - name: Commit and push change
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          add: .
          message: ğŸ“ Update documentation for packages
  
  release:
    name: Create release
    needs: [documentation]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./setup-node
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: v${{ steps.extract_version.outputs.version }}
          automatic_release_tag: v${{ steps.extract_version.outputs.version }}

        