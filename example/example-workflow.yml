name: Example workflow
on:  
  pull_request:
    types: [opened, synchronize, edited]

  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/setup-node@master

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/setup-node@master
      - name: Run linting
        run: yarn lint